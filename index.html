<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兌獎資訊</title>
    <style>
        body {
            background-color: #a24731;
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            /* 確保容器寬度不超過手機螢幕 */
            max-width: 90%;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            letter-spacing: 5px;
            animation: celebrate 0.8s ease-in-out infinite alternate;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        @keyframes celebrate {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* 圖片樣式優化 */
        img {
            width: 100%;           /* 寬度隨容器自適應 */
            max-width: 300px;      /* 手機上最大寬度建議 */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>獲得安慰獎！<br>門票優惠組</h1>
         <p>請至櫃檯兌獎！</p>
        <!-- 確保檔名 webb.png 在 GitHub 儲存庫中完全一致 -->
        <img src="webb.png" alt="金豆獎品">
    </div>

</body>
</html>
